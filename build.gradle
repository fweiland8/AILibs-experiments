plugins {
	id 'java'
	id 'eclipse-wtp'
	id 'com.github.johnrengelman.shadow' version '2.0.4'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
		java {
			srcDir 'test'
		}
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

dependencies {

	// dependencies for submission time
	compile group: 'org.aeonbits.owner', name: 'owner-java8', version:'1.0.6'
	compile name: "AILibs-0.0.1-SNAPSHOT-all"
}

repositories {
	mavenLocal()
    mavenCentral()
    flatDir {
    	dirs 'lib'
    }
    maven { url "https://jitpack.io" }
	maven {
        url "http://clojars.org/repo/"
        url "https://nexus.cs.upb.de/repository/maven-releases/"
    }
}

shadowJar {
    manifest {
        attributes(
        'Main-Class': 'runner.DatabaseExperimentRunner'
        )
    }
    zip64 true
}